<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lean Coin — $LEAN on Solana</title>
<style>
:root{--bg1:#1a0033;--bg2:#2b0064;--bg3:#4b0da6;--mut:#ffffffcc}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial,sans-serif;background:linear-gradient(to bottom,var(--bg1),var(--bg2),var(--bg3));color:#fff}
.wrap{max-width:1120px;margin:0 auto;padding:0 16px} header{padding:16px 0;text-align:center;font-weight:900;letter-spacing:.02em}
.card{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.14);border-radius:16px;padding:18px}
a{color:inherit} .btn{display:inline-block;padding:10px 16px;border-radius:16px;border:1px solid rgba(255,255,255,.3)}
.btn.primary{background:#fff;color:#000;border:none;font-weight:700} .muted{color:var(--mut)}
main{display:grid;gap:20px;padding:32px 0}
</style></head>
<body>
<header><div class="wrap">LEAN COIN — $LEAN ON SOLANA</div></header>
<main class="wrap">
  <div class="card">
    <h1 style="margin:0 0 6px 0">Lean into purple.</h1>
    <p class="muted">0% tax • 1B supply • Launched on Pump.fun (no mint/freeze authority). Not investment advice.</p>
  </div>
  <div class="card">
    <div style="font-size:12px;letter-spacing:.15em;opacity:.8;text-transform:uppercase">Mint Address</div>
    <div style="display:flex;gap:10px;align-items:center;margin-top:6px">
      <code id="mintText"></code>
      <button class="btn" id="copyBtn" style="padding:6px 10px;font-size:12px">Copy</button>
    </div>
  </div>
  <div class="card">
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <a id="buyLink" class="btn primary" target="_blank" rel="noreferrer">Buy</a>
      <a id="dexLink" class="btn" target="_blank" rel="noreferrer">Trade</a>
      <a id="tgLink" class="btn" target="_blank" rel="noreferrer">Telegram</a>
      <a id="twLink" class="btn" target="_blank" rel="noreferrer">X</a>
    </div>
  </div>
  <p class="muted">Tip: edit these links by opening the file and changing the constants below.</p>
</main>
<script>
// EDIT THESE 5 VALUES
const MINT='PASTE_MINT_ADDRESS_HERE';
const BUY_LINK='https://pump.fun/coin/PASTE_MINT_ADDRESS_HERE';
const DEX_LINK='https://pumps.fun/swap/PASTE_MINT_ADDRESS_HERE';
const TELEGRAM='https://t.me/leancoin';
const TWITTER='https://x.com/leancoin';
// APPLY
document.getElementById('mintText').textContent=MINT;
document.getElementById('buyLink').href=BUY_LINK;
document.getElementById('dexLink').href=DEX_LINK;
document.getElementById('tgLink').href=TELEGRAM;
document.getElementById('twLink').href=TWITTER;
document.getElementById('copyBtn').addEventListener('click',async()=>{try{await navigator.clipboard.writeText(MINT);const b=document.getElementById('copyBtn');const t=b.textContent;b.textContent='Copied!';setTimeout(()=>b.textContent=t,1000)}catch(e){}});
</script>
</body></html>
